<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Vacation Destination wish List</h1>
    <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wish list.</p>
    </header>

    <main>
        <form id = "destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name for destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is the location" required>

            <label for="photo">Photograph</label>
            <input type="url" id="photo" name="image" capture="user" placeholder="Provide a image for photograph" accept = "jpeg, png, svg">
	    <input type="submit" value="Submit">
            

            <label for="description">Destination description</label>
            <textarea id="description" placeholder="describe the destination " ></textarea>


            <button type="submit">Add to wish List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">

                        <button>Remove</button>

                </div>        -->

        </article>
    </main>

</body>

</html>
